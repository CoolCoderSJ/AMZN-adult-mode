<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-bottom: 10px;
        }
        .form-container h4 {
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
        }
        .form-container input[type="radio"] {
            margin-right: 10px;
        }
        .form-container textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Requesting approval for...</h2>
        <h4>{{ product['productName'] }}</h4>
        <form action="/approve/{{ key }}" method="POST">
            <label>
                <input type="radio" name="approval" value="approved" required>
                Approve
            </label>
            <label>
                <input type="radio" name="approval" value="not-approved" required>
                Don't Approve
            </label>
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Add a message here..."></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
